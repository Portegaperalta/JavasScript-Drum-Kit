<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
</head>

<body>

  <div class="drum-kit-keys">
    <div class="key" id="clapKey">
      <p class="key-letter">A</p>
      <p class="key-action">CLAP</p>
    </div>
    <div class="key" id="hihatKey">
      <p class="key-letter">S</p>
      <p class="key-action">HIHAT</p>
    </div>
    <div class="key" id="kickKey">
      <p class="key-letter">D</p>
      <p class="key-action">KICK</p>
    </div>
    <div class="key" id="openhatKey">
      <p class="key-letter">F</p>
      <p class="key-action">OPENHAT</p>
    </div>
    <div class="key" id="boomKey">
      <p class="key-letter">G</p>
      <p class="key-action">BOOM</p>
    </div>
    <div class="key" id="rideKey">
      <p class="key-letter">H</p>
      <p class="key-action">RIDE</p>
    </div>
    <div class="key" id="snareKey">
      <p class="key-letter">J</p>
      <p class="key-action">SNARE</p>
    </div>
    <div class="key" id="tomKey">
      <p class="key-letter">K</p>
      <p class="key-action">TOM</p>
    </div>
    <div class="key">
      <p class="key-letter" id="tinkKey">L</p>
      <p class="key-action">TINK</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
