<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
</head>

<body>

  <div class="drum-kit-keys">
    <div data-key="65" class="key">
      <p class="key-letter">A</p>
      <p class="key-action">CLAP</p>
    </div>
    <div data-key="83" class="key">
      <p class="key-letter">S</p>
      <p class="key-action">HIHAT</p>
    </div>
    <div data-key="68" class="key">
      <p class="key-letter">D</p>
      <p class="key-action">KICK</p>
    </div>
    <div data-key="70" class="key">
      <p class="key-letter">F</p>
      <p class="key-action">OPENHAT</p>
    </div>
    <div data-key="71" class="key">
      <p class="key-letter">G</p>
      <p class="key-action">BOOM</p>
    </div>
    <div data-key="72" class="key">
      <p class="key-letter">H</p>
      <p class="key-action">RIDE</p>
    </div>
    <div data-key="74" class="key">
      <p class="key-letter">J</p>
      <p class="key-action">SNARE</p>
    </div>
    <div data-key="75" class="key">
      <p class="key-letter">K</p>
      <p class="key-action">TOM</p>
    </div>
    <div data-key="76" class="key">
      <p class="key-letter">L</p>
      <p class="key-action">TINK</p>
    </div>
  </div>

  <audio data-key="65" src="/sounds/clap.wav" id="clapSound"></audio>
  <audio data-key="83" src="/sounds/hihat.wav" id="hihatSound"></audio>
  <audio data-key="68" src="/sounds/kick.wav" id="kickSound"></audio>
  <audio data-key="70" src="/sounds/openhat.wav" id="openhatSound"></audio>
  <audio data-key="71" src="/sounds/boom.wav" id="boomSound"></audio>
  <audio data-key="72" src="/sounds/ride.wav" id="rideSound"></audio>
  <audio data-key="74" src="/sounds/snare.wav" id="snareSound"></audio>
  <audio data-key="75" src="/sounds/tom.wav" id="tomSound"></audio>
  <audio data-key="76" src="/sounds/tink.wav" id="tinkSound"></audio>

  <script src="app.js"></script>
</body>

</html>
